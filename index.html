<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <form>
                <div class='fields'>
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="What should we call you" aria-describedby="nameError" aria-invalid="false" aria-required="true">
                    <p role="alert" class="error-message" id="nameError"></p>
                </div>
                <div class='fields'>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Contact to" aria-describedby="emailError" aria-invalid="false" aria-required="true">
                    <p role="alert" class="error-message" id="emailError">Email is already taken</p>
                </div>
                <div class='fields'>
                    <label for="pwd">Enter Password</label>
                    <div class="pwdsec">
                        <input type="password" id="pwd" placeholder="xxxxxxxx" aria-describedby="pwdError" aria-invalid="false" aria-required="true">
                        <button class="toggle-button" aria-describedby="pwd" aria-pressed="true" aria-label="Show Password"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg></button>
                    </div>    
                    <p role="alert" class="error-message" id="pwdError"></p>
                </div>
                <div class='fields'>
                    <label for="cnfpwd">Confirm Password</label>
                    <div class="pwdsec">
                        <input type="password" placeholder="xxxxxxxx" id="cnfpwd" aria-describedby="cnfpwdError" aria-invalid="false" aria-required="true">
                        <button class="toggle-button" aria-describedby="cnfpwd" aria-pressed="true" aria-label="Show Password"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg></button>
                    </div>
                    <p role="alert" class="error-message" id="cnfpwdError"></p>
                </div>
                <input type="submit" value="Update Profile">
          </form>
        </section>
        <section class="feature">
            <div class="bar">
                <div class="progress"><span>65%</span></div>
                <p>Profile Completeness</p>
            </div>
            <div>
                <ul class="checklist">
                    <li class="completed">Create Account</li>
                    <li class="completed">Update Roadmap Progress</li>
                    <li class="completed">Setup Public Profile</li>
                    <li>Complete your first project</li>
                    <li>Invite your friends</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
